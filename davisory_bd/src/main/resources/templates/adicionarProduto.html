<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adicionar Produto</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/formulario.css}">
</head>
<body>

    <a href="/produtos" class="botao-voltar">← Voltar</a>

    <h1>Adicionar Produto</h1>

    <form action="#" th:action="@{/produtos/adicionar}" method="post">
        <label for="nomeProduto">Nome:</label>
        <input type="text" id="nomeProduto" name="nomeProduto" required />

        <label for="descricaoProduto">Descrição:</label>
        <textarea id="descricaoProduto" name="descricaoProduto" required></textarea>

        <label for="precoProduto">Preço:</label>
        <input type="number" step="0.01" id="precoProduto" name="precoProduto" required />

        <button type="submit">Salvar</button>
    </form>

</body>
</html>
