<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Davisory - Sistema de Gest√£o</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/paginaLogin.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>

<header>
    <h1>Davisory</h1>
    <p class="subtitulo">Sistema de Gest√£o de √ìticas</p>
</header>

<main>  
    <form action="/login" method="post" class="form-login">
        <div th:if="${erro}" class="mensagem-erro">
            <p th:text="${erro}"></p>
        </div>
        
        <div class="campo">
            <label for="login">Login</label>
            <input type="text" id="login" name="nome" required>
        </div>

        <div class="campo">
            <label for="senha">Senha</label>
            <div class="campo-senha">
                <input type="password" id="senha" name="data_contratacao" required>
                <span class="icone-senha" onclick="toggleSenha()">üëÅÔ∏è</span>
            </div>
        </div>

        <button type="submit">Entrar</button>
    </form>
</main>

<script>
    function toggleSenha() {
        const input = document.getElementById('senha');
        input.type = input.type === 'password' ? 'text' : 'password';
    }
</script>

</body>
</html>
