<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Produto</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/editarfuncionario.css}">
</head>
<body>

    <a href="/produtos" class="botao-voltar">← Voltar</a>

    <div class="container">
        <h1 style="text-align: center; color: #0074D9; margin-bottom: 2rem;">Editar Produto</h1>

        <form th:action="@{/produtos/atualizar}" th:object="${produto}" method="post">

            <input type="hidden" name="id" th:value="${produto.idProduto}" />

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" th:value="${produto.nomeProduto}" required />

            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" th:value="${produto.descricaoProduto}" required />

            <label for="preco">Preço:</label>
            <input type="number" step="0.01" id="preco" name="preco" th:value="${produto.precoProduto}" required />

            <label for="statusProduto">Status:</label>
            <select id="statusProduto" name="statusProduto">
                <option th:value="true" th:text="'Ativo'" th:selected="${produto.ativo}"></option>
                <option th:value="false" th:text="'Inativo'" th:selected="${!produto.ativo}"></option>
            </select>

            <button type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>
