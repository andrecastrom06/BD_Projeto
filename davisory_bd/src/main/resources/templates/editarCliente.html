<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Cliente</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/editarfuncionario.css}">
</head>
<body>
    <a href="/clientes" class="botao-voltar">← Voltar</a>

    <div class="container">
        <h2 style="text-align:center; color:#0074D9; margin-bottom: 1.5rem;">Editar Cliente</h2>
        <div th:if="${erro}" class="erro-mensagem" style="color: red; margin-bottom: 1rem;">
            <p th:text="${erro}"></p>
        </div>
        <form th:action="@{/clientes/atualizar}" method="post">
            <input type="hidden" th:value="${cliente.cpfCnpjCliente}" name="cpfCnpj"/>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" th:value="${cliente.nomeCliente}" required/>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" th:value="${cliente.telefoneCliente}" required/>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${cliente.emailCliente}" required/>

            <button type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>
