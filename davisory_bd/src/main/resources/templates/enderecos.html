<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Endereços</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/tabelas.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        .layout {
            display: flex;
        }

        .sidebar {
            width: 220px;
            min-height: 100vh;
            background-color: #0d47a1;
            padding: 1rem;
            color: white;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar h2 {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            color: white;
        }

        .sidebar a {
            display: block;
            color: white;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .conteudo {
            margin-left: 240px;
            padding: 2rem;
            width: 100%;
        }

        .btn {
            padding: 8px 16px;
            background-color: #0d47a1;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #1565c0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2>Davisory</h2>
                <p>Sistema de Gestão</p>
            </div>
            <nav class="nav">
                <a href="/clientes"><i class="fas fa-user"></i> Clientes</a>
                <a href="/funcionarios"><i class="fas fa-users"></i> Funcionários</a>
                <a href="/produtos"><i class="fas fa-glasses"></i> Produtos</a>
                <a href="/pedidos"><i class="fas fa-shopping-cart"></i> Pedidos</a>
                <a href="/estoque"><i class="fas fa-boxes"></i> Estoques</a>
                <a href="/fornecedores"><i class="fas fa-truck"></i> Fornecedores</a>
                <a href="/materia_prima"><i class="fas fa-cubes"></i> Matéria Prima</a>
                <a href="/atendimentos"><i class="fas fa-headset"></i> Atendimentos</a>
                <a href="/solicitacoes"><i class="fas fa-file-alt"></i> Solicitações</a>
                <a href="/montagens"><i class="fas fa-tools"></i> Montagem</a>
                <a href="/chefes"><i class="fas fa-sitemap"></i> Hierarquia</a>
                <a href="/enderecos"><i class="fas fa-map-marker-alt"></i> Endereços</a>
            </nav>
        </aside>

        <!-- Conteúdo -->
        <div class="conteudo">
            <a href="/inicio" class="botao-voltar">← Voltar</a>
            <h1>Endereços</h1>
            <div style="margin-bottom: 20px;">
                <a href="/enderecos/adicionar" class="btn">+ Adicionar Endereço</a>
            </div>
            <div style="margin-bottom: 10px;">
                <a href="/enderecos/grafico" class="btn">Gráfico de Endereços</a>
            </div>
            <table border="1">
                <thead>
                    <tr>
                        <th>Estado</th>
                        <th>Cidade</th>
                        <th>Bairro</th>
                        <th>Rua</th>
                        <th>Número</th>
                        <th>Complemento</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="e : ${enderecos}">
                        <td th:text="${e.estado}"></td>
                        <td th:text="${e.cidade}"></td>
                        <td th:text="${e.bairro}"></td>
                        <td th:text="${e.rua}"></td>
                        <td th:text="${e.numero}"></td>
                        <td th:text="${e.complemento}"></td>
                        <td>
                            <a th:href="@{/enderecos/editar/{id}(id=${e.idEndereco})}" class="btn">Editar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
