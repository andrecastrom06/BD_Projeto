<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chefes e Funcionários</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/tabelas.css}">
    <style>
        .layout {
            display: flex;
        }

        .sidebar {
            width: 220px;
            min-height: 100vh;
            background-color: #0d47a1;
            padding: 1rem;
            color: white;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar h2 {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            color: white;
        }

        .sidebar a {
            display: block;
            color: white;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .conteudo {
            margin-left: 240px;
            padding: 2rem;
            width: 100%;
        }

        .btn {
            padding: 8px 16px;
            background-color: #0d47a1;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #1565c0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2>Davisory</h2>
                <p>Sistema de Gestão</p>
            </div>
            <nav class="nav">
                <a href="/clientes">Clientes</a>
                <a href="/funcionarios">Funcionários</a>
                <a href="/produtos">Produtos</a>
                <a href="/pedidos">Pedidos</a>
                <a href="/estoque">Estoques</a>
                <a href="/fornecedores">Fornecedores</a>
                <a href="/materia_prima">Matéria Prima</a>
                <a href="/atendimentos">Atendimentos</a>
                <a href="/solicitacoes">Solicitações</a>
                <a href="/montagens">Montagem</a>
                <a href="/chefes">Hierarquia</a>
                <a href="/enderecos">Endereços</a>
            </nav>
        </aside>

        <!-- Conteúdo -->
        <div class="conteudo">
            <a href="/inicio" class="botao-voltar">← Voltar</a>
            <h1>Relação de Chefes</h1>
            <div style="margin-bottom: 10px;">
                <a href="/funcionarios/grafico-chefe" class="btn">Gráfico de Chefes</a>
            </div>
            <table border="1">
                <tr>
                    <th>Nome</th>
                    <th>Nome Chefe</th>
                    <th>Ações</th>
                </tr>
                <tr th:each="f : ${funcionarios}">
                    <td th:text="${f.nomeFuncionario}"></td>
                    <td th:text="${f.nomeChefe}"></td>
                    <td>
                        <a class="btn" th:href="@{'/funcionarios/editarChefe/' + ${f.idFuncionario}}">Editar</a>
                    </td>
                </tr>        
            </table>
        </div>
    </div>
</body>
</html>
