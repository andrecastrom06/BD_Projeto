<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formul치rio de Funcion치rio</title>
    <link rel="stylesheet" href="/css/adicionarfuncionario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 formulario-box">
    <h2 class="mb-4 text-center">Cadastro de Funcion치rio</h2>
    <form th:action="@{/funcionarios/adicionar}" method="post">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>

        <div class="mb-3">
            <label for="salario" class="form-label">Sal치rio:</label>
            <input type="number" class="form-control" id="salario" name="salario" step="0.01" required>
        </div>

        <div class="mb-3">
            <label for="cargo" class="form-label">Cargo:</label>
            <input type="text" class="form-control" id="cargo" name="cargo" required>
        </div>

        <div class="mb-3">
            <label for="chefe" class="form-label">Chefe:</label>
            <select class="form-select" id="chefe" name="chefe">
                <option value="">Nenhum</option>
                <option th:each="chefe : ${chefes}" th:value="${chefe.idFuncionario}" th:text="${chefe.nomeFuncionario}"></option>
            </select>            
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="/funcionarios" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
