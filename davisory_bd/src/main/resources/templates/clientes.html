<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Clientes</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/tabelas.css}">
</head>
<body>
    <div class="topo">
        <a href="/" class="botao-voltar">← Voltar</a> 
    </div>

    <h1>Clientes</h1>

    <div style="margin-bottom: 20px;">
        <a href="/clientes/adicionar" class="btn">+ Adicionar Cliente</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>CPF/CNPJ</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.cpfCnpjCliente}">CPF/CNPJ</td>
                <td th:text="${cliente.nomeCliente}">Nome</td>
                <td th:text="${cliente.telefoneCliente}">Telefone</td>
                <td th:text="${cliente.emailCliente}">Email</td>
                <td>
                    <a th:href="@{/clientes/editar/{cpfCnpj}(cpfCnpj=${cliente.cpfCnpjCliente})}" class="btn">Editar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
