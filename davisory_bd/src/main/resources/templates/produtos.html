<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Produtos</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/tabelas.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        .layout {
            display: flex;
        }

        .sidebar {
            width: 220px;
            min-height: 100vh;
            background-color: #0d47a1;
            padding: 1rem;
            color: white;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar h2 {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            color: white;
        }

        .sidebar a {
            display: block;
            color: white;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .conteudo {
            margin-left: 240px;
            padding: 2rem;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="layout">
        <!-- Menu lateral -->
        <aside class="sidebar">
            <div class="logo">
                <h2>Davisory</h2>
                <p>Sistema de Gestão</p>
            </div>
            <nav class="nav">
                <a href="/clientes"><i class="fas fa-user"></i> Clientes</a>
                <a href="/funcionarios"><i class="fas fa-users"></i> Funcionários</a>
                <a href="/produtos"><i class="fas fa-glasses"></i> Produtos</a>
                <a href="/pedidos"><i class="fas fa-shopping-cart"></i> Pedidos</a>
                <a href="/estoque"><i class="fas fa-boxes"></i> Estoques</a>
                <a href="/fornecedores"><i class="fas fa-truck"></i> Fornecedores</a>
                <a href="/materia_prima"><i class="fas fa-cubes"></i> Matéria Prima</a>
                <a href="/atendimentos"><i class="fas fa-headset"></i> Atendimentos</a>
                <a href="/solicitacoes"><i class="fas fa-file-alt"></i> Solicitações</a>
                <a href="/montagens"><i class="fas fa-tools"></i> Montagem</a>
                <a href="/chefes"><i class="fas fa-sitemap"></i> Hierarquia</a>
                <a href="/enderecos"><i class="fas fa-map-marker-alt"></i> Endereços</a>
            </nav>
        </aside>

        <!-- Conteúdo principal -->
        <div class="conteudo">
            <h1>Produtos</h1>

            <div style="margin-bottom: 20px;">
                <a href="/produtos/adicionar" class="btn">+ Adicionar Produto</a>
            </div>

            <div style="margin-bottom: 10px;">
                <a href="/produtos/grafico" class="btn">Gráfico de Produtos</a>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="produto : ${produtos}">
                        <td th:text="${produto.nomeProduto}"></td>
                        <td th:text="${produto.descricaoProduto}"></td>
                        <td th:text="${produto.precoProduto}"></td>
                        <td th:text="${produto.ativo ? 'Ativo' : 'Inativo'}"
                            th:classappend="${produto.ativo} ? 'status-ativo' : 'status-inativo'"></td>
                        <td>
                            <a class="btn" th:href="@{/produtos/editar/{id}(id=${produto.idProduto})}">Editar</a>
                        </td>
                    </tr>
                </tbody>
            </table>  
        </div>
    </div>
</body>
</html>
